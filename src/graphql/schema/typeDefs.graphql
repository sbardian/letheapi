type Item {
  id: String!
  title: String!
}

type User {
  id: String!
  username: String!
  email: String!
  groups: [Group]
  items: [Item]
}

type Group {
  id: String
  title: String
  owner: String
  users: [User]
  items: [Item]
}

type AuthResponse {
  token: String!
}

type getGroupsUsers {
  users: [User]
}

type getUsersGroups {
  groups: [Group]
}

input LoginInput {
  username: String!
  password: String!
}

input SignupInput {
  username: String!
  email: String!
  password: String!
}

input GroupInput {
  title: String!
}

input NewItem {
  title: String!
}

type Mutation {
  createNewItems(titles: [NewItem!]!): [Item!]!
  login(loginInput: LoginInput!): AuthResponse
  signup(signupInput: SignupInput!): AuthResponse
  createNewGroups(groups: [GroupInput!]!): [Group!]!
}

type Query {
  getItems(limit: Int): [Item]
  getUsers(username: String!): [User]
  getGroups(username: String!, limit: Int): [Group]
}
