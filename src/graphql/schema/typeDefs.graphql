type Item {
  id: String!
  title: String!
}

type User {
  id: String!
  email: String!
  username: String
  password: String
  jwt: String
}

input NewItem {
  title: String!
}

input UserInput {
  email: String!
  password: String!
  username: String
}

type Mutation {
  createNewItem(titles: [NewItem!]!): [Item!]!
  login(user: UserInput!): User
  signup(user: UserInput!): User
}

type Query {
  getItems(limit: Int): [Item]
}
